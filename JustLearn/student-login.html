<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login | JustLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
  <div class="container text-center">
    <div class="card mx-auto p-4" style="max-width: 400px;">
      <h2 class="mb-4">Student Login</h2>
      <form onsubmit="event.preventDefault(); handleLogin('student')">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(userType) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
    //   Example of student credentials check
      if (userType === 'student') {
        if (email === "student@example.com" && password === "student123") {
        //   Redirect to student dashboard  
          window.location.href = "student-dashboard.html";
        } else {
          alert("Invalid student credentials. Please try again.");
        }
      } else if (userType === 'teacher') {
        if (email === "teacher@example.com" && password === "teacher123") {
          window.location.href = "teacher-dashboard.html";
        } else {
          alert("Invalid teacher credentials. Please try again.");
        }
      }
    }
  </script>
  
</body>
</html>
